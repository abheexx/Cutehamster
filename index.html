<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Header removed for cleaner interface -->

        <div class="main-content">
            <div class="workspace">
                <div class="hamster-area">
                    <div id="hamster" class="hamster-base">
                        <!-- Hamster base sprite -->
                    </div>
                    <div id="outfit-layer" class="outfit-layer">
                        <!-- Outfits will be placed here -->
                    </div>
                </div>
            </div>

            <div class="closet-panel">
                
            
                
                <div class="closet-content">
                    <div class="clothing-section">
                
                        <div class="clothing-grid" id="accessories-grid">
                            <!-- Custom accessories will be populated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Saved outfits section removed for cleaner interface -->
    </div>

    <script src="script.js"></script>
</body>
</html>
